<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Atualização</title>
        <link rel="stylesheet" href="configuracoesCRUD_clientes.css"/>
        <script>
            function mascaraCPF(input) {
                let cpf = input.value;
                // Remove tudo que não for número
                cpf = cpf.replace(/\D/g, "");
                // Adiciona pontos e traço conforme o tamanho
                cpf = cpf.replace(/^(\d{3})(\d)/, "$1.$2");
                cpf = cpf.replace(/^(\d{3})\.(\d{3})(\d)/, "$1.$2.$3");
                cpf = cpf.replace(/\.(\d{3})(\d{1,2})$/, ".$1-$2");
                // Atualiza o valor no campo
                input.value = cpf;
            }
        </script>
    </head>
    <body>
        <form action="http://localhost:8080/AtualizarClienteServlet" method="post">
            <h2>Atualização</h2>

            <label>ID do cliente:</label>
            <input type="number" id="id_cliente" name="id_cliente" required>
            
            <label>Nome:</label>
            <input type="text" id="nome" name="nome" maxlength="50" required>

            <label>CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" 
                   pattern=".{14,14}" oninput="mascaraCPF(this)" required>

            <label>Email:</label>
            <input type="email" id="email" name="email" maxlength="100"
                   required>

            <label>Data de Nascimento:</label>
            <input type="date" id="data-nascimento" name="datadenascimento"
                   required>
            <input type="submit" value="Atualizar">
        </form>
    </body>
</html>
